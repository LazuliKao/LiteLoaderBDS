site_name: LiteLoaderBDS
site_url: https://docs.litebds.com

nav:
  - Languages:
    - English: javascript:changeLanguage('en')
    - 中文: javascript:changeLanguage('zh')

  - Basics:
    - index.md
    - installation.md
    - usage.md
    - faq.md

  - Proposals:
    - proposals/blueprints.md
    - proposals/event_system.md

theme:
  name: readthedocs
extra_javascript:
  - js/script.js

use_directory_urls: false

plugins:
  - i18n:
      default_language: en
      languages:
        en:
          name: English
        zh:
          name: 中文
      nav_translations:
        zh:
          Basics: 基础
          Proposals: 提案
